<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <!-- Register form -->
          <form (ngSubmit)="onSubmit()">
            <p class="h5 text-center mb-4">Register</p>
          
            <div class="form-group">
              <i class="fa fa-envelope prefix grey-text"></i>
              <label for="email">Your email</label>
              <input type="email" name="email" class="form-control" ngModel>
            </div>
          
            <div class="form-group">
              <i class="fa fa-lock prefix grey-text"></i>
              <label for="password">Your password</label>
              <input type="password" name="password" class="form-control" ngModel>
            </div>

            <div class="form-group">
              <i class="fa fa-lock prefix grey-text"></i>
              <label for="password">Confirm password</label>
              <input type="password" name="confirmPassword" class="form-control" ngModel>
            </div>
          
            <div class="text-center">
              <input type="submit" class="btn btn-default waves-light" value="Register">
            </div>
          </form>
        <!-- Register form -->
      </div>
    </div>
  </div>
</div>
