<mat-card class="_package" *ngFor="let pack of packageList">
  <mat-card-header>
    <mat-card-subtitle>{{ pack.serial }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ pack.date }}<br>
    {{ pack.recipient.lastName }} {{ pack.recipient.firstName }}<br>
    {{ pack.description }}
  </mat-card-content>
</mat-card>
