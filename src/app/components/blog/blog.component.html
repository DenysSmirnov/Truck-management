<div class="row mt-5 mb-5">
  <div class="col-md-2">
    <div class="bg-white column p-3">

      <a *ngIf="this.authService.isLoggedIn()" class="btn btn-outline-secondary my-sm-3 btn-block" (click)="authService.logout()">Logout</a>

      <div role="separator" class="dropdown-divider"></div>
      <app-new-package></app-new-package>
      <button type="button" class="btn btn-outline-success my-sm-3 btn-block" 
        data-toggle="modal" data-target="#newPackModal">New package</button>

      <app-new-driver></app-new-driver>
      <button type="button" class="btn btn-outline-warning my-sm-3 btn-block" 
        data-toggle="modal" data-target="#newDriverModal">New driver</button>
    </div>
  </div>
  <div class="col-md-7">
    <div class="bg-white column p-3">
      <h5>Trucks</h5>
      <div class="bg-grey">
        <app-truck-view></app-truck-view>
      </div>

      <div>
        <app-unassigned class="d-flex flex-row flex-wrap" [dragula]='"bag-one"' [dragulaModel]='packageList'></app-unassigned>
      </div>

    </div>
  </div>
  <div class="col-md-3">
    <div class="bg-white column p-3">
      <h5>Unassigned</h5>
      <div role="separator" class="dropdown-divider"></div>
      <div>
        <app-unassigned [dragula]='"bag-one"' [dragulaModel]='packageList'></app-unassigned>
      </div>
    </div>
  </div>
</div>
